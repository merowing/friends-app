<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friends application</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="wrap">
            <div class="filter">
                <div class="logo">
                    <span>Friends</span>
                    <span class="logo-app">app</span>
                </div>
                <form id="filter-form">
                <div class="filter-top">
                    <ul>
                        <li>Filter</li>
                        <li><button class="reset-filter">Reset all</button></li>
                    </ul>
                </div>
                <div class="filter-search">
                    <input type="text" class="search" placeholder="Search by name...">
                    <div class="search-clear"></div>
                </div>
                <ul>
                    <li>
                        <div class="filter-title">Select a gender</div>
                        <div>
                            <ul>
                                <li>
                                    <div>
                                        <fieldset id="gender">
                                            <div>
                                                <input type="radio" id="both" name="gender" value="both" checked>
                                                <label for="both">Both</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="male" name="gender" value="male">
                                                <label for="male">Male</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="female" name="gender" value="female">
                                                <label for="female">Female</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="filter-title">Sort by</div>
                        <div>
                            <ul>
                                <li>
                                    <div>
                                        <fieldset id="sort">
                                            <div>
                                                <input type="radio" id="age" name="sort" value="age">
                                                <label for="age">Age</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="name" name="sort" value="name">
                                                <label for="name">Name</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="none1" name="sort" value="-1" checked>
                                                <label for="none1">None</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div>
                            <ul>
                                <li>
                                    <div>
                                        <fieldset id="updown">
                                            <div>
                                                <input type="radio" id="asc" name="updown" value="0">
                                                <label for="asc">Asc</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="desc" name="updown" value="1">
                                                <label for="desc">Desc</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="none2" name="updown" value="-1" checked>
                                                <label for="none2">None</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                </form>
            </div>
            <div class="friendlist">
                <ul></ul>
            </div>
        </div>
    </main>
    <footer>
        <span>Created by merowing for kottans.org @ 2022</span>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
